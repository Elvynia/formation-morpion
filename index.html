<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<script src="dist/app.js"></script>
	<link rel="stylesheet" href="dist/app.min.css" />
</head>
<body ng-app="Morpion" ng-controller="MorpionController as ctrl">
	<div class="results" ng-show="ctrl.results">
		<h1 ng-show="!ctrl.isDraw">{{ ctrl.winner }} a gagn√© la partie !</h1>
		<h1 ng-show="ctrl.isDraw">Match nul !</h1>
	</div>
	<h1 ng-show="!ctrl.playing">
		<a href="" ng-click="ctrl.start()">
			{{ ctrl.results ? 'Recommencer' : 'Commencer' }} la partie
		</a>
	</h1>
	<div class="game" ng-show="ctrl.playing">
		<morpion playing="ctrl.playing"
			on-stop="ctrl.doStop(status)"></morpion>
	</div>
</body>
</html>
